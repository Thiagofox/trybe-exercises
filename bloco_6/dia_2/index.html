<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bulma.min.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Document</title>
  <body>
    <header class="section">
      <h1 class="title has-text-centered">FORMULÁRIO</h1>
    </header>
    <section id="form-container" class="section">
      <form action="" method="GET" enctype="multipart/form-data">
      
        <div class="field">
          <label class="label"  for="nome-completo">Nome Completo:</label>
          <div class="control">
            <input class="input"  type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required maxlength="40">
          </div>
        </div> 
        
        <div class="field">
          <label class="label" for="input-email">E-mail: </label>
          <div class="control">
            <input class="input"  type="email" name="email" id="input-email" placeholder="Digite seu E-mail" required maxlength="50">
          </div>
        </div>
        
        <div class="field">
          <label class="label" for="input-cpf">CPF: </label>
          <div class="control">
            <input class="input"  type="text" name="cpf" id="input-cpf" placeholder="Digite seu CPF" required maxlength="11">
          </div>
        </div>  
          
        <div class="field">
          <label class="label" for="input-adress">Endereço: </label>
          <div class="control">
            <input class="input"  type="text" name="endereço" id="input-adress" placeholder="Digite seu Endereço" required maxlength="200">
          </div>  
        </div>
        
        <div class="field">
          <label class="label" for="input-city">Cidade: </label>
          <div class="control">
            <input class="input" type="text" name="city" id="input-city" placeholder="Digite sua cidade" required maxlength="28">
          </div>
        </div>
        
        <div class="field"> 
          <label class="label" for="input-state">Seleceione o estado:</label>
          <div class="control">
            <div class="select">
              <select name="state" id="input-state" value = "" required></select>
            </div>
          </div>
        </div>
          
        <div class="field">
          <div class="control">
            <label class="radio" for="input-house">Selecione o tipo de imovel: 
              <input class="radio" type="radio" name="house-apartament" id="input-house" value="house" required> Casa
            </label>
            <label class="radio" for="input-apartament">
              <input class="radio" type="radio" name="house-apartament" id="input-apartament" value="apartament" required> apartamento
            </label>
          </div>
        </div>
      
        <div class="field">
          <label class="label" for="resume-text">Resumo do currículo </label>
          <div class="control">
            <textarea class="textarea" name="resume-text" id="resume-text" maxlength= "1000" cols="50" rows="10" required></textarea>
          </div>
        </div>
          
        <div class="field">
          <label class="label" for="job">Cargo </label>
          <div class="control">
            <input class="input" type="text" name="job" id="job" maxlength="40" required>
          </div>
        </div>
            
        <div class="field">
          <label class="label" for="job-description"> Descrição do ultimo cargo:</label>
          <div class="control">
            <textarea class="textarea" name="job-description" id="job-description" cols="30" rows="10" maxlength="50" required></textarea>
          </div>
        </div>
        
        <div class="field">
          <label class="label" for="start-date">Data de início: </label>
          <div class="control">
            <input class="input" type="date"  name="start-date"  required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
          </div>
        </div>
        <br>
        <div class="field is-grouped is-grouped-centered">
          <div class="control">
            <button class="button is-primary" type="button">Enviar</button>
            <button class="button is-light" type="reset">Limpar</button>
          </div>
        </div>
      </form>
    </section>
    <script src="script.js"></script>
  </body>
</head>
</html>
